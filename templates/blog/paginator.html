<div class="flex mt-15 space-x-6 sm:justify-center md:mt-20 mb-20">
    <div class="pagination">
        <span class="step-links">
            {% if page.has_previous %}
            <div class="inline-flex rounded-md shadow-sm" role="group">
                <a href="?page={{ page.previous_page_number }}" class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                    Предыдущая страница
                </a>
            </div>
            {% endif %}
            <span class="current"></span>
                <p class="text-gray-600 text-2xl ">
                    Страница {{ page.number }} из {{ page.paginator.num_pages }}.
                </p> 
            </span>
            {% if page.has_next %}
            <a href="?page={{ page.next_page_number }}" class="inline-flex items-center px-4 py-2 ml-3 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                Следующая страница
            </a>
            
            {% endif %}
        </span>
    </div>
</div>
